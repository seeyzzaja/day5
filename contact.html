<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Halaman Login Sederhana</title>
</head>
<body>

    <center>
        <table border="1" cellpadding="10" cellspacing="0" style="width: 300px;">
            <caption style="font-size: 1.5em; font-weight: bold; margin-bottom: 10px;">
                🔑 MASUK KE AKUN ANDA
            </caption>
            <thead>
                <tr>
                    <td colspan="2" bgcolor="#DDDDDD" style="text-align: center;">
                        <h3 style="margin: 0;">Formulir Login</h3>
                    </td>
                </tr>
            </thead>
            <tbody>
                <form action="/login_process" method="post">
                    <tr>
                        <td style="text-align: right;">
                            <label for="username">👤 Nama Pengguna:</label>
                        </td>
                        <td>
                            <input type="text" id="username" name="username" placeholder="Masukkan nama Anda" required autofocus>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: right;">
                            <label for="password">🔒 Kata Sandi:</label>
                        </td>
                        <td>
                            <input type="password" id="password" name="password" placeholder="Sandi rahasia" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <input type="submit" value="➡️ LOGIN SEKARANG">
                            <input type="reset" value="🚫 Hapus Data">
                        </td>
                    </tr>
                </form>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2" style="text-align: center; font-size: 0.8em; color: #555555;">
                        <p>Lupa sandi? <a href="/forgot">Klik di sini</a></p>
                    </td>
                </tr>
            </tfoot>
        </table>
        
        <p>
            <small>
                @ManzzCruiserr.2045
            </small>
        </p>
    </center>

</body>
</html>
